spring.application.name=eshopping-order-service
server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/orderdb
spring.datasource.username=root
spring.datasource.password=xyz
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka

info.app.name=eshopping-order-service
info.app.version=1.0.0
info.app.description=order microservice

#Actuator endpoint exposing properties: by default health endpoint is exposed
management.endpoints.web.exposure.include=health,info
#From Spring Boot 2.6+ / 3.x, the info endpoint exists, but info contributors are disabled or restricted unless explicitly enabled.
management.info.env.enabled=true